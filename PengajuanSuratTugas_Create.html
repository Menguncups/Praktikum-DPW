<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form Pengajuan Surat Tugas</h1>
    <button>Kembali</button>
    <br><br>
    <form action="./PengajuanSuratTugas_Read.html">
        Nama Pengusul <input type="text" name="pengusul" id="pengusul" placeholder="Masukan nama""> <br>
        Waktu Pelaksana <input type="date" name="waktuPelaksana" id="waktuPelaksana"> <br>
        Lama Pelaksanaan <input type="number" name="lamaPelaksanaan" id="lamaPelaksanaan" placeholder="5"> Hari <br>
        Perihal <textarea name="perihal" id="perihal" placeholder="Masukkan Perihal"></textarea> <br>
        Berkas Pendukung <input type="file" name="berkasPendukung" id="berkasPendukung"> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>
